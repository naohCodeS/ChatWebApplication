<!DOCTYPEHTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF8">
    <title>Hello</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
</head>
<body>
<header></header>
<main>
    <div class="container">
        <div class="row">
            <div class="channelContainer">
                <div class="col" th:each="channel : ${channelList}">
                <input type="submit" th:value="${'#'+channel.getChannelName + ' / '+channel.getId}" name="channelName">
                    <div class="p-3 border bg-light" >
                        [[${'#'+channel.getChannelName + ' / '+channel.getId}]]
                    </div>
                </div>
                <div class="col">

                </div>
            </div>
            <div class="chatContainer">

            </div>
            <div class="userContainer">

            </div>
        </div>
    </div>
</main>
<h1>Chat</h1>
<p th:text="${username}"></p>
<div name="channelList">
    <form action="/selectChannel">
        <table>
            <tbody>
            <tr th:each="channel : ${channelList}">
                <td>
                    <input type="submit" th:value="${'#'+channel.getChannelName + ' / '+channel.getId}" name="channelName">
<!--                    <input type="submit" th:value="${'#'+channel.getId}", name="channelName">-->
<!--                    <span th:text="${channel.getId}" name="channelName"></span>-->
                </td>
            </tr>
            </tbody>
        </table>
    </form>

    <form action="createChannel">
        <input type="text" name="channelName" placeholder="新しいチャネルを追加する">
        <button type="submit">追加</button>
    </form>
</div>
<div name="chat">
    <p th:if="${channelNullError != null}">チャネルを選択してください</p>
    <label th:text="${'#'+currentChannelName}"></label>
    <table>
        <tbody>
        <tr th:each="chat : ${chatList}">
            <td th:text="${chat.getUser().getUsername() +  ' : ' + chat.getChatText()}"></td>
        </tr>
        </tbody>
    </table>
</div>
<form action="/add">
    <input name="chat" placeholder="発言する" type="text">
    <input type="submit" value="発言">
</form>
<div name="userListContainer">
    <table>
        <tbody>
        <tr th:each="user : ${userList}">
            <td th:text="${user.getUsername}"></td>
        </tr>
        </tbody>
    </table>
</div>

<!--    <tr th:each="chat : ${chats}">-->
<!--        <td th:text="${chat}"></td>-->
<!--    </tr>-->
<!--    </tbody>-->
<!--</table>-->
</body>
</html>
