<!DOCTYPEHTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF8">
    <title>Hello</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" th:href="@{/css/chat.css}" type="text/css">
</head>
<body>
<header></header>
<main>
    <div class="container">
        <div class="row">
            <div class="col leftBox">
                <form action="/selectChannel">
                    <div class = "channelListBox overflow-auto">
                        <div class="channelList" th:each="channel : ${channelList}">
                            <input type="submit" class="channelItem btn btn-outline-secondary" th:value="${'#'+channel.getChannelName + ' / '+channel.getId}" name="channelName">
                            <!--                        <button type="submit" class="channelItem btn btn-outline-secondary" th:text="${'#'+channel.getChannelName + ' / '+channel.getId}" name="channelName"></button>-->
                        </div>
                    </div>
                </form>
                <form action="/createChannel">
                    <div class="channelInput input-group mb3">
                        <input type="text" class="form-control channelInputArea" name="channelName">
                        <input type="submit" class="channelSetBtn btn btn-outline-secondary" value="追加">
                    </div>
                </form>
                <div class="userInfo">
                    <div class = "p-3 border">[[${username}]]</div>
                </div>
            </div>
            <div class="col-6 midBox">
                <div class="chatListBox">
                    <div class="chatList" th:each="chat : ${chatList}">
                        <div class="p-3 border bg-light" th:text="${chat.getUser().getUsername()+' : '+chat.getChatText()}"></div>
                    </div>
                </div>
                <form action="/add">
                    <div class="chatInput input-group mb3">
                        <input type="text" class="form-control chatInputArea" name="chat">
                        <input type="submit" class="sendBtn btn btn-outline-secondary" value="送信">
                    </div>
                </form>
            </div>
            <div class="col lightBox">
                <div class="userListBox" th:each="user : ${userList}">
                    <div class="userItem btn btn-outline-secondary" th:text="${user.getUsername}"></div>
                </div>
            </div>
        </div>
    </div>
</main>
</body>
</html>
