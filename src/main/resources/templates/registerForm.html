<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Register</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="/css/loginRegister.css">
</head>
<body class="text-center">
    <form th:action="@{/registerForm}" method="post" class="form-signin" th:object="${registerForm}">
        <h1 class="h1 mb-3 font-weight-normal">Web Chat</h1>
        <h1 class="h3 mb-3 font-weight-normal">User Registration</h1>
        <p class="alert alert-danger" th:if="${errorMessage != null}">そのユーザ名は既に使われています</p>
        <p class="alert alert-danger" th:if="${#fields.hasErrors('password')}">パスワードは英数字で5文字以上にしてください</p>
        <input type="text" class="form-control" name="username" placeholder = "username" required="required" autofocus="autofocus" th:field="*{username}">
        <input type="password" class="form-control" name="password" placeholder="password" required="required" th:field="*{password}">
        <!--        <input type="submit" value="login">-->
        <button class="btn btn-lg btn-primary btn-block" type="submit">Register</button>
        <div>
            <a href="/login" class="link-primary">ログインする</a>
        </div>
    </form>

</body>
</html>
